<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-4 d-flex flex-column align-items-center">
        <img class="img-fluid" src="scissors.png" alt="">
        <button type="button" onclick="scissors()" class="btn btn-primary">Scissors</button>
      </div>
      <div class="col-4 d-flex flex-column align-items-center">
        <img class="img-fluid" src="paper.png" alt="">
        <button type="button" onclick="paper()" class="btn btn-primary">Paper</button>
      </div>
      <div class="col-4 d-flex flex-column align-items-center">
        <img class="img-fluid" src="rock.png" alt="">
        <button type="button" onclick="rock()" class="btn btn-primary">Rock</button>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <h5>Your Move:</h5>
        <img class="img-fluid" id="player-move-img" src="" alt="">
      </div>
      <div class="col-2">
        <h2 id="win-or-lose"></h2>
      </div>
      <div class="col-5">
        <h5>Bot Move:</h5>
        <img class="img-fluid" id="bot-move-img" src="" alt="">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
